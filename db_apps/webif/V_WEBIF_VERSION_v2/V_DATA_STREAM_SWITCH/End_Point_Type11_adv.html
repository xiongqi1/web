<!--
Contains advanced properties on modem emulator end point page
This is included from one only other html file (End_Point_Type11.html) - the idea is that it is easier to read if the files are small
-->

<div class="box">
                <div class="box-header close">
                    <h2><script language=Javascript>document.write(_("advStatus advancedStatus"))</script></h2>
                </div>
                <div class="row hide">
                    <div id="advanced-status" class="box-content" style="padding-top:10px">
                        <div class="form-row">
                            <label for="echo_rb"><script language=Javascript>document.write(_("echoEnable"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="echo-0" name="echo" class="access" value=1>
                                        <label for="echo-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="echo-1" name="echo" class="access" value=0>
                                        <label for="echo-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="quiet_rb"><script language=Javascript>document.write(_("quietMode"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="quiet-0" name="quiet" class="access" value=1>
                                        <label for="quiet-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="quiet-1" name="quiet" class="access" value=0>
                                        <label for="quiet-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="ok_on_cr_rb"><script language=Javascript>document.write(_("okOnCarriageReturn"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="ok_on_cr-0" name="ok_on_cr" class="access" value=1>
                                        <label for="ok_on_cr-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="ok_on_cr-1" name="ok_on_cr" class="access" value=0>
                                        <label for="ok_on_cr-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="suppress_lf_rb"><script language=Javascript>document.write(_("suppressLF"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="suppress_lf-0" name="suppress_lf" class="access" value=1>
                                        <label for="suppress_lf-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="suppress_lf-1" name="suppress_lf" class="access" value=0>
                                        <label for="suppress_lf-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="ok_on_unknown_rb"><script language=Javascript>document.write(_("okOnUnknownCommand"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="ok_on_unknown-0" name="ok_on_unknown" class="access" value=1>
                                        <label for="ok_on_unknown-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="ok_on_unknown-1" name="ok_on_unknown" class="access" value=0>
                                        <label for="ok_on_unknown-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="verbose_rb"><script language=Javascript>document.write(_("verboseMode"))</script></label>
                            <div class="field">
                                <div class="location-settings">
                                    <div class="radio-switch">
                                        <input type="radio" id="verbose-0" name="verbose" class="access" value=1>
                                        <label for="verbose-0" class="on"><script language=Javascript>document.write(_("on"))</script></label>
                                        <input type="radio" id="verbose-1" name="verbose" class="access" value=0>
                                        <label for="verbose-1" class="off"><script language=Javascript>document.write(_("off"))</script></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
</div>
